<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Profile</h2>
      <div class="profile-container">
        <div class="profile-row">
          <label for="profile-pic">Profile Picture:</label>
          <input
            type="file"
            id="profile-pic"
            name="profile-pic"
            accept="image/*"
            onchange="previewProfilePic(event)"
          />
        </div>
        <div class="profile-row">
          <div class="profile-pic-container">
            <img id="profile-pic-preview" src="" alt="Profile Picture" />
          </div>
        </div>
        <div class="profile-row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="profile-row">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />
        </div>
        <div class="profile-row">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="profile-row">
          <label for="vehicle-name">Vehicle Name:</label>
          <input type="text" id="vehicle-name" name="vehicle-name" />
        </div>
        <div class="profile-row">
          <label for="vehicle-number">Vehicle Number:</label>
          <input type="text" id="vehicle-number" name="vehicle-number" />
        </div>
        <div class="profile-row">
          <label for="warranty-number">Warranty Number:</label>
          <input type="text" id="warranty-number" name="warranty-number" />
        </div>
        <div class="profile-row">
          <label for="model-number">Model Number:</label>
          <input type="text" id="model-number" name="model-number" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
